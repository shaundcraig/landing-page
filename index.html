<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FCC Project: Landing Page</title>
</head>

<body>

    <header id="header">
        <div class="container">
            <img id="header-img"
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdadbloguk.com%2Fwp-content%2Fuploads%2F2014%2F12%2FWET-SHAVE-2-1024x872.jpg&f=1&nofb=1"
                alt="wet shaving supplies">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#soaps">Soaps</a></li>
                    <li><a class="nav-link" href="#razors">Razors</a></li>
                    <li><a class="nav-link" href="#brushes">Brushes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="section-total">
            <h1>Your Wet Shaving Supplies</h1>
            <section id="soaps">
                <div class="section-box">
                    <h2>Soaps</h2>
                    <div class="section-box-img">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.FDpSvWhrm224uigXbYHGFAAAAA%26pid%3DApi&f=1"
                            alt="shaving soap">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.KhbvVjR0QONuuSwJy-L1kQHaHa%26pid%3DApi&f=1"
                            alt="shaving soap">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.edcskincare.com%2Fassets%2Fimages%2Fartshavingsoapbowl-sandalwood.jpg&f=1&nofb=1"
                            alt="shaving soap">
                    </div>
                </div>
            </section>

            <section id="razors">
                <div class="section-box">
                    <h2 class="section-title">Razors</h2>
                    <div class="section-box-img">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.tydYnO1hMeZffizkcAfMzgHaHa%26pid%3DApi&f=1"
                            alt="safety razor">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.F-JubB0q2x-ktVKNw_0nswHaHa%26pid%3DApi&f=1"
                            alt="safety razor">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.gMjpO8dJn3VANFfFyhcuTgHaHa%26pid%3DApi&f=1"
                            alt="safety razor">
                    </div>
                </div>
            </section>

            <section id="brushes">
                <div class="section-box">
                    <h2>Brushes</h2>
                    <div class="section-box-img">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.4vJ0SXPADBYCTKRl_rCZyQHaHa%26pid%3DApi&f=1"
                            alt="shaving brush">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.LDuPLsK5W2c80U0Je3dx7gHaHa%26pid%3DApi&f=1"
                            alt="shaving brush">
                        <img class="section-image"
                            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.ll_B4VyDsoHe2waJVc1C-AHaHa%26pid%3DApi&f=1"
                            alt="shaving brush">
                    </div>
                </div>
            </section>

            <section>
                <div class="section-box">
                    <form id="form" action="https://www.freecodecamp.com/email-submit">
                        <h2>Sign up for the newsletter</h2>
                        <div class="section-form">
                            <!--<label for="email">Email</label>-->
                            <input type="email" id="email" name="email" placeholder="enter your email" required>
                        </div>
                        <div class="btn">
                            <input type="submit" id="submit" value="Confirm">
                        </div>
                    </form>
                </div>
            </section>

            <section>
                <div class="section-box">
                    <h2>Shaving Video</h2>
                    <div class="section-video">
                        <iframe id="video" width="500" height="315" src="https://www.youtube.com/embed/5zWtoxyQCPY"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <h3>YWSS</h3>
            <nav id="nav-bar-footer">
                <ul>
                    <li><a class="nav-link" href="#soaps">Soaps</a></li>
                    <li><a class="nav-link" href="#razors">Razors</a></li>
                    <li><a class="nav-link" href="#brushes">Brushes</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
